    right: -3px;
    width: 30px;
    height: 100%;
    background-color: #f1f1f1;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: right 0.3s;
  }
  #sidebar #toggle-sidebar:hover {
    background-color: #ddd;
  }
  #sidebar #toggle-sidebar:before {

  }
